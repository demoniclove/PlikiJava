name: Designite Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-designite:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Download DesigniteJava
      run: |
        curl -L -o DesigniteJava.jar https://designite-tools.com/assets/DesigniteJava.jar
    - name: Run DesigniteJava analysis
      run: |
        mkdir -p ${{ github.workspace }}/designite-output
        java -jar DesigniteJava.jar -ci \
          --Host github.com \
          --Key ${{ secrets.D_KEY }} \
          --PAT ${{ secrets.PAT }} \
          --Repository demoniclove/PlikiJava \
          --Output ${{ github.workspace }}/designite-output \
          --DisableTelemetry

    - name: Upload Designite output
      uses: actions/upload-artifact@v3
      with:
        name: designite-output
        path: ${{ github.workspace }}/designite-output
